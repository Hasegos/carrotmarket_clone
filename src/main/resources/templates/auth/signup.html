<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/users/signup}" method="post" th:object="${user}">
    <div>
        <label for="username">이메일:</label>
        <input type="text" id="username" th:field="*{username}" required />
        <div th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></div>
    </div>

    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required />
        <div th:if="${passwordError}" th:text="${passwordError}" style="color: red;"></div>
    </div>

    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" th:field="*{nickname}" required />
    </div>

    <div>
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
    </div>

    <div>
        <label for="location">지역:</label>
        <input type="text" id="location" th:field="*{location}" />
    </div>

    <button type="submit">회원가입</button>
</form>

<p>이미 계정이 있으신가요? <a th:href="@{/users/login}">로그인하기</a></p>
</body>
</html>
