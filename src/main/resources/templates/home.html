<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>납치감금중이라면 당근을 흔들어주세요</title>
    <link rel="stylesheet" th:href="@{/css/background.css}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}"/>
    <link rel="stylesheet" th:href="@{/css/input.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
</head>
<body class="font-pretendard">
<script th:inline="javascript" th:if="${message != null}">
    alert([[${message}]]);
</script>

<main class="home-main">
    <section class="home-section-banner bg-yellow-200">
        <div class="banner-text-area">
            <p class="banner-main-text" th:utext="'당신 근처의<br/>지역 생활 커뮤니티'">배너 메인텍스트</p>
            <p class="banner-sub-text" th:utext="'동네라서 가능한 모든 것<br/> 당근에서 가까운 이웃과 함께해요.'">배너 서브텍스트</p>
            <div class="banner-btn-box">
                <button class="btn-store">
                    <img th:src="@{/images/icons/google_icon.svg}" alt="Google Play">
                    Google Play
                </button>
                <button class="btn-store">
                    <img th:src="@{/images/icons/apple_icon.svg}" alt="App Store">
                    App Store
                </button>
            </div>
        </div>
        <div class="banner-image-area">
            <img th:src="@{/images/banners/main_banner1.png}" alt="배너 이미지">
        </div>
    </section>
    <section class="home-section-banner bg-gray-000">
        <div class="banner-image-area">
            <img th:src="@{/images/banners/main_banner2.png}" alt="배너 이미지">
        </div>

        <div class="banner-text-area">
            <p class="banner-main-text" th:utext="'우리 동네<br/>중고 직거래 마켓'">배너 메인텍스트</p>
            <p class="banner-sub-text" th:utext="'동네 주민들과 가깝고 따뜻한 거래를 지금 경험해보세요.'">배너 서브텍스트</p>
            <div class="banner-btn-box">
                <button>인기매물 보기</button>
            </div>
        </div>
    </section>
    <section class="home-section-banner bg-green-200">
        <div class="banner-text-area">
            <p class="banner-main-text" th:utext="'이웃과 함께 하는<br/>동네 생활'">배너 메인텍스트</p>
            <p class="banner-sub-text" th:utext="'우리 동네의 다양한 이야기를 이웃과 함께 나누어요.'">배너 서브텍스트</p>
            <div class="banner-btn-box">
                <button>우리 동네질문</button>
                <button>동네분실센터</button>
                <button>동네모임</button>
            </div>
        </div>

        <div class="banner-image-area">
            <img th:src="@{/images/banners/main_banner3.png}" alt="배너 이미지">
        </div>
    </section>
    <section class="home-section-banner bg-gray-000">
        <div class="banner-image-area">
            <img th:src="@{/images/banners/main_banner4.png}" alt="배너 이미지">
        </div>

        <div class="banner-text-area">
            <p class="banner-main-text" th:utext="'내 근처에서 찾는<br/>동네 가게'">배너 메인텍스트</p>
            <p class="banner-sub-text" th:utext="'우리 동네 가게를 찾고 있나요?<br/>동네 주민이 남긴 진짜 후기를 함께 확인해보세요!'">배너 서브텍스트</p>
        </div>
    </section>
    <section class="bg-gray-050">상품 리스트</section>
</main>


</body>
</html>
