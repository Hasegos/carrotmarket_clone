<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 | 당근마켓 클론</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error { color: red; font-size: 12px; margin-top: 4px; }
    </style>
</head>
<body>
<div class="auth-container">
    <div class="logo">당근 마켓</div>
    <form id="loginForm" class="auth-form" action="/login" method="post" novalidate>
        <!-- username -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디 입력" required>
            <div id="loginUserError" class="error"></div>
        </div>
        <!-- password -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
            <div id="loginPwError" class="error"></div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button
                type="button"
                class="btn btn-google"
                onclick="location.href='/oauth2/authorization/google'"
        >
            <span class="google-icon"></span>
            Google로 로그인
        </button>
        <p class="link-text">
            당근이 처음이신가요?
            <a href="/users/signup">회원가입</a>
        </p>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      let valid = true;

      // Username: 빈값 체크
      const uEl = document.getElementById('username');
      const uErr = document.getElementById('loginUserError');
      if (uEl.value.trim() === '') {
        uErr.textContent = '아이디를 입력해주세요.';
        valid = false;
      } else {
        uErr.textContent = '';
      }

      // Password: 빈값 체크, 최소 3자
      const pEl = document.getElementById('password');
      const pErr = document.getElementById('loginPwError');
      if (pEl.value.length < 3) {
        pErr.textContent = '비밀번호는 최소 3자 이상이어야 합니다.';
        valid = false;
      } else {
        pErr.textContent = '';
      }

      if (!valid) e.preventDefault();
    });
</script>
</body>
</html>
