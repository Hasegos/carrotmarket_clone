<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 페이지</title>
    <link rel="stylesheet" href="/css/post.css">
</head>
<body>
    <div id="postDetail" class="container">
        <div id="backBtn">
            <img src="/images/icons/leftarrow_icon.svg" alt="뒤로가기 화살표" id="arrowImage">
            <a th:href="@{/posts}" class="back-btn">뒤로가기</a>
        </div>
        <div id="postContent">

            <div id="imageView">
                <img src="#">
            </div>

            <div id="userView">
                <div id="userInfo">
                    <div id="userNickname" th:text="${post != null and post.user != null ? post.user.nickname : '아이디' }"></div>
                    <div id="userLocation" th:text="${post != null and post.user != null ? post.user.location : '부평 1동'}"></div>
                </div>
                <button class="c-btn" id="chatButton">채팅하기</button>
            </div>

            <hr id="horizon">

            <div id="postInfoView">
                <div id="titleView">
                    <div id="titleContent" th:text="${post != null ? post.title : '글 제목 입니다.'}"></div>
                    <div id="priceView"><span th:text="${post != null ? #numbers.formatDecimal(post.price, 0, 'COMMA', 0, 'POINT') : '50,000'}"></span> 원</div>
                </div>
                <div id="countView">
                    <div>조회 | 채팅</div>
                </div>
            </div>

            <div id="descriptionView" th:text="${post != null ? post.description : '글 내용입니다.'}"></div>

            <div id="locationView">희망 거래장소 | <span th:text="${post != null ? post.location : '부평역 1번출구'}"></span></div>

            <div id="editContainer">
                <div id="editButton">
                    <button id="deleteBt">삭제하기</button>
                    <span> | </span>
                    <button id="updateBt">수정하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
